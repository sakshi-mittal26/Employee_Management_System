<!DOCTYPE html>
<html>
<head>
  <title>Employee Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 300px;
    }

    button {
      padding: 6px 12px;
      margin-top: 8px;
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 15px;
      margin-top: 15px;
      width: 420px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .actions button {
      margin-right: 6px;
    }
  </style>
</head>
<body>

<h2>Add / Update Employee</h2>

<input id="name" placeholder="Name">
<input id="email" placeholder="Email">
<input id="position" placeholder="Position">
<input id="salary" placeholder="Salary">
<button onclick="saveEmployee()">Save</button>

<h2>Employees</h2>
<div id="list"></div>

<script>
let editId = null;

function loadEmployees() {
  fetch("/employees")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("list");
      list.innerHTML = "";

      data.forEach(e => {
        list.innerHTML += `
          <div class="card">
            <b>${e.name}</b><br>
            ${e.position} | â‚¹${e.salary}<br>
            ${e.email}
            <div class="actions">
              <button onclick="editEmployee(${e.id}, '${e.name}', '${e.email}', '${e.position}', ${e.salary})">Edit</button>
              <button onclick="deleteEmployee(${e.id})">Delete</button>
            </div>
          </div>
        `;
      });
    });
}

function saveEmployee() {
  const nameVal = name.value.trim();
  const emailVal = email.value.trim();
  const positionVal = position.value.trim();
  const salaryVal = salary.value.trim();

  if (!nameVal || !emailVal || !positionVal || !salaryVal) {
    alert("Fill all fields");
    return;
  }

  const emp = {
    name: nameVal,
    email: emailVal,
    position: positionVal,
    salary: salaryVal
  };

  if (editId) {
    fetch(`/employees/${editId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(emp)
    })
    .then(() => {
      editId = null;
      loadEmployees();
    });
  } else {
    fetch("/employees", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(emp)
    })
    .then(() => loadEmployees());
  }

  name.value = "";
  email.value = "";
  position.value = "";
  salary.value = "";
}

function editEmployee(id, n, e, p, s) {
  editId = id;
  name.value = n;
  email.value = e;
  position.value = p;
  salary.value = s;
}

function deleteEmployee(id) {
  fetch(`/employees/${id}`, { method: "DELETE" })
    .then(() => loadEmployees());
}

loadEmployees();
</script>

</body>
</html>
